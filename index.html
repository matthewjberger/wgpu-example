<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rust/Wgpu</title>
        <base data-trunk-public-url />
        <style type="text/css">
            :focus {
                outline: none;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .root {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-canvas {
                display: block;
                width: 100%;
                height: 100%;
            }

            .webxr-button {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                font-size: 18px;
                font-weight: bold;
                color: white;
                background-color: #0066cc;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .webxr-button:hover {
                background-color: #0052a3;
            }

            .webxr-button:active {
                background-color: #003d7a;
            }
        </style>
    </head>

    <body>
        <link data-trunk rel="rust" href="Cargo.toml" data-target-name="app" />
        <div class="root">
            <canvas class="main-canvas" id="canvas"></canvas>
        </div>
        <button id="webxr-button" class="webxr-button">Enter VR</button>
        <div id="debug-info" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-width: 400px; z-index: 2000;">
            Loading debug info...
        </div>
        <script>
            function resizeCanvas() {
                const canvas = document.getElementById("canvas");
                const dpr = window.devicePixelRatio || 1;
                const width = window.innerWidth;
                const height = window.innerHeight;

                canvas.width = Math.round(width * dpr);
                canvas.height = Math.round(height * dpr);
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            }
            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);

            let wasmModule = null;
            let initialized = false;
            const debugInfo = document.getElementById("debug-info");

            function updateDebug(msg) {
                debugInfo.innerHTML += "<br>" + msg;
                console.log(msg);
            }

            async function initWasm() {
                if (initialized) {
                    updateDebug("Already initialized, skipping");
                    return;
                }

                if (window.wasmBindings) {
                    initialized = true;
                    updateDebug("âœ“ WASM bindings found");
                    wasmModule = window.wasmBindings;
                    checkWebXRSupport();
                } else {
                    updateDebug("â³ Waiting for WASM...");
                    setTimeout(initWasm, 100);
                }
            }

            async function checkWebXRSupport() {
                const button = document.getElementById("webxr-button");
                updateDebug("Checking WebXR support...");

                if (!wasmModule) {
                    updateDebug("âœ— WASM module not loaded");
                    button.textContent = "Loading...";
                    button.disabled = true;
                    return;
                }

                updateDebug("âœ“ WASM module loaded");
                updateDebug("start_webxr_session: " + (typeof wasmModule.start_webxr_session));

                if (!navigator.xr) {
                    updateDebug("âœ— navigator.xr not available");
                    button.textContent = "WebXR Not Supported";
                    button.disabled = true;
                    return;
                }

                updateDebug("âœ“ navigator.xr available");

                try {
                    updateDebug("Checking immersive-vr support...");
                    const supported = await navigator.xr.isSessionSupported("immersive-vr");
                    updateDebug("immersive-vr supported: " + supported);

                    if (!supported) {
                        updateDebug("âœ— VR not supported");
                        button.textContent = "VR Not Supported";
                        button.disabled = true;
                        return;
                    }

                    updateDebug("âœ“ WebXR supported! Adding click handler...");
                    let clickCount = 0;
                    button.addEventListener("click", async () => {
                        clickCount++;
                        updateDebug("ðŸ–±ï¸ Button clicked! (count: " + clickCount + ")");
                        try {
                            updateDebug("Starting VR session...");
                            button.textContent = "Requesting session...";
                            button.disabled = true;

                            setTimeout(() => {
                                if (button.textContent === "Requesting session...") {
                                    button.textContent = "Creating context...";
                                    updateDebug("â³ Still waiting (creating context)...");
                                }
                            }, 1000);

                            setTimeout(() => {
                                if (button.textContent === "Creating context...") {
                                    button.textContent = "Initializing GPU...";
                                    updateDebug("â³ Still waiting (initializing GPU)...");
                                }
                            }, 3000);

                            setTimeout(() => {
                                if (button.textContent === "Initializing GPU...") {
                                    button.textContent = "Still loading...";
                                    updateDebug("â³ This is taking a while...");
                                }
                            }, 6000);

                            updateDebug("Calling start_webxr_session()...");
                            await wasmModule.start_webxr_session();

                            updateDebug("âœ“ VR session started!");
                            button.style.display = "none";
                        } catch (error) {
                            updateDebug("âœ— ERROR: " + error.message);
                            console.error("WebXR session failed:", error);
                            console.error("Error details:", error.message, error.stack);
                            const errorMsg = error.message || error.toString();
                            button.textContent = errorMsg.length > 50 ? errorMsg.substring(0, 47) + "..." : errorMsg;
                            button.disabled = false;
                            setTimeout(() => {
                                button.textContent = "Enter VR (retry)";
                                button.disabled = false;
                            }, 3000);
                        }
                    });
                } catch (error) {
                    updateDebug("âœ— ERROR checking support: " + error.message);
                    console.error("Error checking WebXR support:", error);
                    button.textContent = "Error: " + error.message;
                    button.disabled = true;
                }
            }

            window.addEventListener("TrunkApplicationStarted", () => {
                updateDebug("WASM loaded event received");
                initWasm();
            });

            if (window.wasmBindings) {
                updateDebug("WASM already loaded at script execution");
                initWasm();
            } else {
                updateDebug("Waiting for TrunkApplicationStarted event...");
            }
        </script>
    </body>
</html>
